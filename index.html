    <script>
        document.getElementById('clickme').onclick = function(e){
            e.preventDefault();
            let ele;
            if(1 == "1") {
                ele = document.getElementById('valid-user');
            } else {
                ele = document.getElementById('valid-user-2');
            }
            if(ele.value === 'valid') {
                location.href = event.target.href;
            }
        };


        const formEle = document.getElementById('my-form');
        const submitButton = document.getElementById('btn-submit');

        formEle.onsubmit = function(event) {
            event.preventDefault();
            console.log('submit');
        }

        submitButton.onclick = function(event) {
            event.preventDefault();
            console.log('btn click');
        }


        /* Global scope variables */
        const parent = document.getElementById('parent');
        const child = document.getElementById('child');
        const grandChild = document.getElementById('grand-child');

        parent.onclick = function(event) {
            const span = document.querySelector('#parent span');
            span.innerHTML = 'Clicked ' + span.innerHTML;
            console.log('clicked A');
        }

        child.onclick = function(event) {
            event.stopPropagation();
            const span = document.querySelector('#child span');
            span.innerHTML = 'Clicked ' + span.innerHTML;
            console.log('clicked B');
        }

        grandChild.onclick = function(event) {
            event.stopPropagation();
            const span = document.querySelector('#grand-child span');
            span.innerHTML = 'Clicked ' + span.innerHTML;
            console.log('clicked C');
        }

    </script>
